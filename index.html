<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .show {
        display: block;
      }
      </style>
  </head>
  <body>
  <div class="container pt-4">
    <div class="row">
      <form class="form-card">
        <div class="mb-3">
          <label for="text" class="form-label">Note text</label>
          <textarea class="form-control is-invalid" id="text" aria-describedby="textValidationMessage"></textarea>
          <div id="textValidationMessage" class="invalid-feedback">We'll never share your email with anyone else.</div>
        </div>
        <div class="col-md-3">
          <label for="validationServer05" class="form-label">Score</label>
          <input type="number" class="form-control is-invalid input-score" id="validationServer05" aria-describedby="validationServer05Feedback" required>
          <div id="validationServer05Feedback" class="invalid-feedback">
            Please provide a valid score.
          </div>
        </div>
        <button type="submit" class="btn btn-submit btn-primary">Create</button>
      </form>
    </div>
  </div>

  <div class="container pt-4">
    <div class="row">
      <form>
        <div class="input-group mb-3">
          <label for="validationServer02" class="form-label">Search</label>
          <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Search a note..." aria-label="Search" aria-describedby="button-addon2">
          <button class="btn btn-primary" type="button" id="button-addon2">Submit</button>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-8 offset-2">

      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form action="" class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit note</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="edit-text" class="form-label">Note text</label>
            <textarea class="form-control modal_text-content" id="edit-text" aria-describedby="edit"></textarea>
            <div id="edit" class="invalid-feedback">We'll never share your email with anyone else.</div>
          </div>
          <div class="col-md-3">
            <label for="validationServer05" class="form-label">Score</label>
            <input type="number" class="form-control input-modal" id="validationServer05" aria-describedby="validationServer05Feedback" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-close-down" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary btn-edit">Save changes</button>
        </div>
      </form>
    </div>
  </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
